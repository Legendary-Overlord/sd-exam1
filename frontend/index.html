<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <form action="http://127.0.0.1:8000/index.php/user/upload2" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="MAX_FILE_SIZE" value="10000000000000000" />
      <p><input type="file" name="userfile">
      <p><button type="submit">Submit</button>
    </form>
    
    <p></p>

    <input type="text" id="downloadName">
    <button type="button" onclick="download()" id="downloadButton">Download</button>
  </body>
  <script>
    function download() {
      let x = document.getElementById("downloadName").value
      var oReq = new XMLHttpRequest();
      oReq.open("GET", "http://127.0.0.1:8000/index.php/user/download?filename=" + x);
      oReq.send();
    }
  </script>
</html>
